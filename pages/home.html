<div ng-controller="cartController">

<header id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <div class="fill" style="background-image:url('img/slider-img.jpg');"></div>
            <div class="carousel-caption">
                <h2>Caption 1</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('img/slider-img.jpg');"></div>
            <div class="carousel-caption">
                <h2>Caption 2</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('img/slider-img.jpg');"></div>
            <div class="carousel-caption">
                <h2>Caption 3</h2>
            </div>
        </div>
    </div>

        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control"  data-slide="next">
        <span class="icon-next"></span>
    </a>-->
</header>

<!--caruse end-->
    <div class="container" >
    <!--panel-->

    <div class="row panels ">
        <div ng-repeat="item in items" >
        <div class="col-md-4 col-xs-6">
            <div ng-click="ok(); selected.item=item" class="thumbnail panel-large" data-toggle="modal" data-target="#myModal" >
                <img ng-src="{{item.img}}">
                <div class="caption">
                    <h3>{{item.name}}</h3>
                    <p>{{item.description}}</p>
                    <p>{{item.cost | currency}}</p>
                </div>
             <button ID="show-it" class="btn btn-danger btn-lg">
                    Show it!

              <!--  <div class="star">Star: {{guitar.star}}</div>-->
            </div>
        </div>
        </div>
        <!--panel-->
    </div>
    <!--end panels row-->

<script>$(document).ready(function(){

        $('.carousel').carousel({
        interval: 5000 //changes the speed

    });
    $("#content").fadeIn(300); });</script>

</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" id="close-modal" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4>{{selected.name}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <img class="col-xs-6" src="img/gibson.png" />
                    <div class="col-xs-6">
                        <div class="row">
                            <img class="col-xs-6" src="img/gibson.png" />
                            <img class="col-xs-6" src="img/gibson.png" />
                            <img class="col-xs-6" src="img/gibson.png" />
                            <img class="col-xs-6" src="img/gibson.png" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <p class="col-md-8"></p>
                    {{item.description}}
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-lg btn-success">Add to Card</button>
                <h4 class="pull-left">Cena: {{item.cost}}</h4>
            </div>
        </div>
    </div>

</div>
