<header id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <div class="fill" style="background-image:url('img/slider-img.jpg');"></div>
            <div class="carousel-caption">
                <h2>Caption 1</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('img/slider-img.jpg');"></div>
            <div class="carousel-caption">
                <h2>Caption 2</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('img/slider-img.jpg');"></div>
            <div class="carousel-caption">
                <h2>Caption 3</h2>
            </div>
        </div>
    </div>
    <a class="left carousel-control" data-slide="prev" onclick="$('#myCarousel').carousel('prev')">‹</a>
    <a class="right carousel-control" data-slide="next" onclick="$('#myCarousel').carousel('next')">›</a>


</header>
<!--caruse end-->
<div class="container">

 <div class="koszyk">

    </div>

    <div class="orderby panel col-sm-4 col-sm-offset-8">
        Order by:
        <button class="btn btn-default" ng-click="order('cost')">cost <span class="glyphicon glyphicon-triangle-bottom"
                                                                            aria-hidden="true"
                                                                            ng-show="orderby === 'cost'"></span>
        </button>
        <button class="btn btn-default" ng-click="order('name')">name <span class="glyphicon glyphicon-triangle-bottom"
                                                                            aria-hidden="true"
                                                                            ng-show="orderby === 'name'"></span>
        </button>
    </div>

    <!--panel-->
    <div class="row panels ">
        <div ng-repeat="item in items | orderBy:orderby:reverse">
            <div class="col-md-4 col-xs-6">
                <div class="thumbnail panel-large"> <!--data-toggle="modal" data-target="#myModal"-->
                    <h3 class="name">{{item.name | uppercase}}</h3>
                    <section ng-controller="photoController as photo">
                        <form ng-click="photo.onlight(true)">
                            <div class="panels" ng-show="photo.active(1)">
                                <img class="panel-images" ng-src="{{item.images[0]}}"/>
                            </div>
                            <div class="panels" ng-show="photo.active(2)">
                                <img class="panel-images" ng-src="{{item.images[1]}}"/>
                            </div>
                            <div class="panels" ng-show="photo.active(3)">
                                <img class="panel-images" ng-src="{{item.images[2]}}"/>
                            </div>
                        </form>
                        <div>
                            <img class="minatures" ng-src="{{item.images[0]}}" ng-click="photo.setPhoto(1)">
                            <img class="minatures" ng-src="{{item.images[1]}}" ng-click="photo.setPhoto(2)">
                            <img class="minatures" ng-src="{{item.images[2]}}" ng-click="photo.setPhoto(3)">
                        </div>

                        <div ng-show="photo.box(true)">
                            <div class="lightbox">

                                <div class="col-sm-6 col-xs-10 col-sm-offset-3 col-xs-offset-1 panel box-content">
                                    <button type="button" class="close" ng-click="photo.onlight(false)"
                                            aria-label="Close">
                                        <span aria-hidden="true">&times;</span></button>
                                    <form class="col-lg-12 main-box">
                                        <div ng-show="photo.active(1)">
                                            <img class="box-images" ng-src="{{item.images[0]}}"/>
                                        </div>
                                        <div ng-show="photo.active(2)">
                                            <img class="box-images" ng-src="{{item.images[1]}}"/>
                                        </div>
                                        <div ng-show="photo.active(3)">
                                            <img class="box-images" ng-src="{{item.images[2]}}"/>
                                        </div>
                                    </form>
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <img class="minatures" ng-src="{{item.images[0]}}" ng-click="photo.setPhoto(1)">
                                        <img class="minatures" ng-src="{{item.images[1]}}" ng-click="photo.setPhoto(2)">
                                        <img class="minatures" ng-src="{{item.images[2]}}" ng-click="photo.setPhoto(3)">
                                    </div>
                                </div>
                            </div>


                    </section>

                    <div class="caption">

                        <section ng-controller="TabController as tab">
                            <ul class="nav nav-pills">
                                <li ng-class="{active: tab.active(1)}">
                                    <a href ng-click="tab.setTab(1)"> Description</a>
                                </li>
                                <li ng-class="{active:  tab.active(2)}">
                                    <a href ng-click="tab.setTab(2)"> Features</a>
                                </li>
                                <li ng-class="{active:  tab.active(3)}">
                                    <a href ng-click="tab.setTab(3)">Reviews</a>
                                </li>
                            </ul>

                            <div class="panels" ng-show="tab.active(1)">
                                <h3>Decsription</h3>
                                <p id="description">{{item.description}}</p>
                            </div>
                            <div class="panels" ng-show="tab.active(2)">
                                <h3>Features</h3>


                            </div>
                            <div class="panels" ng-show="tab.active(3)">
                                <h3>Reviews</h3>
                                <blockquote ng-repeat="review in item.reviews">
                                    <b>Star: {{review.stars}}</b>
                                    {{review.body}}
                                    <cite>by: {{review.author}}</cite>

                                </blockquote>


                            </div>
                        </section>
                        <h4 class="pull-right">{{item.cost | currency}}</h4>
                        <button class="btn btn-success" ng-click="addItem(item)">Add to Cart</button>

                    </div>
                </div>
                <!--modal-->
                <!--

                -->
                <!--modal-->
                <!--panel-->
            </div>
            <!--end panels row-->


        </div>
    </div>
</div>
<script>$(document).ready(function () {
    $('.carousel').carousel({
        interval: 3000 //changes the speed
    });
    $("#content").fadeIn(300);
});</script>
