<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sklep v.3</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />

    <!--[if IE]>
    <script type="text/javascript">
        var console = { log: function() {} };
    </script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.js"></script>
    <script type="text/javascript" src="js/app.rout.js"></script>
    <!--<script type="text/javascript" src="examples/examples.js"></script>-->

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                anchors: ['firstPage', 'secondPage', '3rdPage'],
                sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
                css3: true
            });
        });
    </script>

</head>
<body>
<div id="header">
    <a href="#slide1"><img src="images/home-48.png"></a>
    <a href="#slide2"><img src="images/product-48.png"/></a>
    <a href="#slide3"><img src="images/shop-48.png"/></a>
    <a href="#slide4"><img src="images/contacts-2-48.png"/></a>
    <a href="#slide5"><img src="images/account-login-48.png"/></a>
    <img src="pages/images/active-search-48.png"/>
</div>
<div id="footer">
    <a>&copy; 2016 mtb33.pl</a>
    <a href="https://www.facebook.com/mtb33/"><img src="pages/images/facebook-48.png"/></a>
    <a href="https://twitter.com/mtb33pl"><img src="pages/images/twitter-48.png"/></a>
    <a href="https://www.youtube.com/channel/UCtZav84djcKShSLdOxuvYMA"><img src="../images/youtube-48.png"/></a>
    <a href="#"><img src="pages/images/question-mark-48.png"/></a>
</div>
<div id="fullpage">
    <div class="section" id="section1">
        <div class="slide" id="slide1">
            <div class="intro">
                <img width="100%" src="pages/images/home.jpg"/>
            </div>
        </div>
        <div class="slide" id="slide2">
            <div>
                <h2>Kasety</h2>
                <a href="#"><img class="img-product" src="../images/kaseta.jpg" ></a>
            </div>
            <div>
                <h2>Klocki</h2>
                <a href="#"><img class="img-product" src="../images/klocki.jpg" ></a>
            </div>
            <div>
                <h2>Tarcze</h2>
                <a href="#"><img class="img-product" src="../images/tarcze.jpg" ></a>
            </div>
        </div>
        <div class="slide" id="slide3">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10022.44547819261!2d16.973239288330078!3d51.09717934491629!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spl!2spl!4v1454588129221" frameborder="0" style="border:0" width="90%" height="90%" ></iframe>
        </div>
        <div class="slide" id="slide4">
            <div ng-controller="DemoCtrl" layout="column" layout-padding ng-cloak>
                <br/>
                <md-content class="autoScroll">
                    <md-input-container class="md-icon-float md-block">
                        <!-- Use floating label instead of placeholder -->
                        <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                        <input ng-model="user.name" type="text" placeholder="Name">
                    </md-input-container>
                    <md-input-container md-no-float class="md-block">
                        <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                        <input ng-model="user.phone" type="text" placeholder="Phone Number">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <!-- Use floating placeholder instead of label -->
                        <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
                        <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
                    </md-input-container>
                    <md-input-container md-no-float class="md-block">
                        <input ng-model="user.address" type="text" placeholder="Address" >
                        <md-icon md-svg-src="img/icons/ic_place_24px.svg" style="display:inline-block;"></md-icon>
                    </md-input-container>
                </md-content>
            </div>
        </div>
        <div class="slide" id="slide5">
            <h1>Slide 5</h1>
        </div>
    </div>
</div>
</body>
</html>
